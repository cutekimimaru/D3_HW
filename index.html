<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3_HW-03</title>
    <script src="//d3js.org/d3.v3.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>    
    <input type=button value="新增" onclick="update(arr);">
    <svg class="invoice-data" width="1000" height="700">
            
    </svg>
    <script>
        // part 1
        d3.json("invoice.json", function(dataSet) {
            var svg = d3.select(".invoice-data");
            var count = 0;
            let maxAmount = 1000000000;
            let ratio = 30 / maxAmount;
            for (var i=0; i< dataSet.length; i=i+1) {
                if (parseInt(dataSet[i].amount) > maxAmount && dataSet[i].cid === 'A' && dataSet[i].date === '2016/8/1' ) {
                    console.log(dataSet[i])
                    svg.append("text")
                       .attr({
                         x: 10,
                         y: 20 + count * 20
                       })
                       .text(`${dataSet[i].industry}`);
                    svg.append("rect")
                       .attr({
                         x: 300,
                         y: 5 + count * 20,
                         width : dataSet[i].amount * ratio,
                         height: 16,
                         fill: "red"
                       });
                    count = count + 1;
                    
                }
            }
        });
        
        // part 2
        var scores = [85, 60, 99, 49, 77, 82];
        bindScores(scores);
        renderScores();
        
        function bindScores(data) {
            var selection = d3 
                            .select("body")
                            .selectAll("div")
                            .data(data);
            selection.enter().append("div");
            selection.exit().remove();
        }
        
        function renderScores() {
            d3
                .selectAll("div")
                .text(function(data, index) {
                      return index + ": " + data;
                      })
                .attr({
                    fill: function(data){
                        if (data < 70) {
                            return "red";
                        } else {
                            return "lightgreen"
                        }
                    }
                });
        }
        
        // part 3
        var arr = [45, 78, 96, 35, 88, 69];
        var w = 700;
        var h = 400;
        var p = 50;
        
        svg(w, h);
        bind(arr);
        render(h, p);
        bindLabel(arr);
        renderLabel(h, p);
        
        function update(arr) {
            arr.push(getRandomInt(20, 100));
            bind(arr);
            render(h, p);
            bindLabel(arr);
            renderLabel(h, p);
        }
        
        function svg(w, h) {
            d3
                .select("body")
                .append("svg")
                .attr({
                    width: w ,
                    height: h
            });
        }
        
        function bind(data) {
            var selection = d3
                                .select("svg")
                                .selectAll("rect")
                                .data(data);
            selection.enter().append("rect");//綁定
            selection.exit().remove();
        }
        
        function render(h, p) {
            d3
                .selectAll("rect")
                .attr({
                    x: function(data, index) {
                        return p+45*index
                    },
                    y: function(data) {
                        return h - p - data;
                    },
                    width: 40,
                    height: function(data) {
                        return data;
                    },
                    fill: function(data) {
                        if (data < 70) {
                            return "red";
                        } else {
                            return "lightgreen";
                        }
                    }
                });
            
        }
        
        function bindLabel(data) {
            var selection = d3
                                .select("svg")
                                .selectAll("text")
                                .data(data);
            selection.enter().append("text");//綁定
            selection.exit().remove();
        }
        
        function renderLabel(h, p) {
            var textPaddingX = 12;
            var textPaddingY = 20;
            
            d3
                .selectAll("text")
                .attr({
                    x: function(data, index) {
                        return p + 45 * index + textPaddingX;
                    },
                    y: function(data) {
                        return h - p + textPaddingY;
                    },
                    fill: "black"
                })
                .text(function(data){
                    return data;
                });
            
        }
    </script>
</body>
</html>
