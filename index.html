    <div class="melody">
        <svg width="300" height="200">

    <div class="rects">
        <svg width="500" height="500">
            
        </svg>

    <script>
        
        // part 1
        drawLines();
        
        d3.select(".melody>svg")
          .append("circle")
          .attr({
            cx: 150,
            cy: 120,
            r: 15
            });
        d3.select(".melody>svg")
          .append("rect")
          .attr({
            x: 160,
            y: 45,
            width: 5,
            height: 78
           });
        d3.select(".melody>svg")
          .append("text")
          .attr({
            x: 140,
            y: 195,
            "font-size": 30,
            "font-family": "arial"
          })
          .text("A");
        
        // part 2
        for (var i=0; i<20; i=i+1) {
            var curWidth = getRandomInt(20, 300);
            var curHeight = 10 + 15*i;
            d3.select(".rects>svg")
              .append("rect")
              .attr({
                x: 10,
                y: curHeight,
                width: curWidth,
                height: 10,
                fill: "red"
               });
            d3.select(".rects>svg")
              .append("text")
              .attr({
                x: curWidth + 15,
                y: curHeight +12,
                "font-size": 12,
                "font-family": "arial"
               })
              .text(curWidth);
        }
